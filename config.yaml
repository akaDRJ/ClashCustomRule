# ========================
# Clash-ALL 优化配置
# ========================

# 机场节点订阅

proxy-providers:

  Nexitally:
    url: ""
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连 
    
  CNIX:
    url: ""
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连    

  DRJ Cloud:
    url: ""
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连    

proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

allow-lan: true
mode: rule
log-level: info

external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-name: zashboard
# external-ui-url: https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
    - 223.5.5.5
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn
    - geosite:private
    - geosite:apple-cn

ipv6: false

# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: gvisor
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false

profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies:
    - 直连
    - 所有-手动
    - 所有-智选
    - 香港-故转
    - 台湾-故转
    - 新加坡-故转
    - 美国-故转
    - 香港-智选
    - 台湾-智选
    - 新加坡-智选
    - 日本-智选
    - 韩国-智选
    - 美国-智选
    - 英国-智选
    - 其他-智选
    - 拒绝

proxy-groups:

  # 业务分流组
  - {name: Global Direct, <<: *default}
  - {name: GoogleFCM, <<: *default}
  - {name: PT, <<: *default}
  - {name: Outlook, <<: *default}
  - {name: X, <<: *default}
  - {name: Youtube, <<: *default}
  - {name: Disney, <<: *default}
  - {name: Netflix, <<: *default}
  - {name: Cryptocurrency, <<: *default}
  - {name: AI, <<: *default}
  - {name: GamesCN, <<: *default}
  - {name: GamesDownload, <<: *default}
  - {name: Games, <<: *default}
  - {name: Google, <<: *default}
  - {name: MicrosoftCN, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: AppleCN, <<: *default}
  - {name: Apple, <<: *default}
  - {name: China Direct, <<: *default}
  - {name: Final, <<: *default}

  - name: 所有-手动
    type: select
    include-all: true
    filter: "^((?!(直连|拒绝)).)*$"

  - name: 所有-智选
    type: smart
    include-all: true
#   policy-priority: "香港:1.2;牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "^((?!(直连|拒绝)).)*$"

  # 香港组
  - name: 香港-故转
    type: fallback
    interval: 300
    lazy: false
    proxies:
      - 香港-智选
      - 台湾-智选
      - 新加坡-智选
      - 美国-智选
  
  - name: 香港-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$"
 
  # 台湾组
  - name: 台湾-故转
    type: fallback
    interval: 300
    lazy: false
    proxies:
      - 台湾-智选
      - 香港-智选
      - 新加坡-智选
      - 美国-智选

  - name: 台湾-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan)).*$"

  # 新加坡组
  - name: 新加坡-故转
    type: fallback
    interval: 300
    lazy: false
    proxies:
      - 新加坡-智选      
      - 香港-智选
      - 台湾-智选
      - 美国-智选

  - name: 新加坡-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广新|新加坡|SG|坡|狮城|🇸🇬|Singapore)).*$"

  # 日本组
  - name: 日本-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan)).*$"

  # 韩国组
  - name: 韩国-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea)).*$"

  # 美国组
  - name: 美国-故转
    type: fallback
    interval: 300
    lazy: false
    proxies:
      - 美国-智选      
      - 香港-智选
      - 台湾-智选
      - 新加坡-智选

  - name: 美国-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广美|美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States)).*$"

  # 英国组
  - name: 英国-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(英国|英|伦敦|UK|United Kingdom|🇬🇧|London)).*$"

  # 其他组
  - name: 其他-智选
    type: smart
    include-all: true
#   policy-priority: "牛逼:0.8"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "^((?!(直连|拒绝|广港|香港|HK|Hong Kong|🇭🇰|HongKong|广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan|广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan|广新|新加坡|SG|坡|狮城|🇸🇬|Singapore|广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea|广美|美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States|英国|UK|United Kingdom|伦敦|英|London|🇬🇧)).)*$"

# ========================
# 规则引擎（rules）
# ========================
rules:

  - GEOSITE,private,Global Direct
  - GEOIP,private,Global Direct,no-resolve
  - GEOSITE,googlefcm,GoogleFCM
  - RULE-SET,pt,PT
  - RULE-SET,outlook,Outlook
  - GEOSITE,x,X
  - GEOSITE,youtube,Youtube
  - GEOSITE,disney,Disney
  - GEOSITE,netflix,Netflix
  - GEOSITE,binance,Cryptocurrency
  - GEOSITE,gateio,Cryptocurrency
  - GEOSITE,category-cryptocurrency,Cryptocurrency
  - RULE-SET,crypto,Cryptocurrency
  - GEOSITE,openai,AI
  - GEOSITE,category-ai-chat-!cn,AI
  - GEOSITE,steam@cn,GamesCN
  - GEOSITE,category-games@cn,GamesCN
  - GEOSITE,category-game-platforms-download,GamesDownload
  - GEOSITE,category-games,Games
  - GEOSITE,google,Google
  - GEOSITE,microsoft@cn,MicrosoftCN
  - GEOSITE,microsoft,Microsoft
  - GEOSITE,apple@cn,AppleCN
  - GEOSITE,apple,Apple
  - RULE-SET,china,China Direct
  - GEOSITE,CN,China Direct
  - GEOIP,CN,China Direct,no-resolve
  - MATCH,Final

# ========================
# 规则集提供者
# ========================
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: yaml}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: yaml}
  classical: &classical {type: http, interval: 86400, behavior: classical, format: text}

rule-providers:
  pt: {<<: *domain, url: "https://raw.githubusercontent.com/akaDRJ/ClashCustomRule/master/pt.yaml"}
  outlook: {<<: *domain, url: "https://raw.githubusercontent.com/akaDRJ/ClashCustomRule/master/outlook.yaml"}
  crypto: {<<: *domain, url: "https://raw.githubusercontent.com/akaDRJ/ClashCustomRule/master/crypto.yaml"}
  china: {<<: *classical, url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct.yaml"}


  
