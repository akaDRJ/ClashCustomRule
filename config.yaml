# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 机场订阅
proxy-providers:
  Airport1:
    url: "机场订阅"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连

# 节点信息
proxies:
  - {name: DIRECT, type: direct, udp: true}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/mihomo/run/ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "rule-set:private_domain,cn_domain"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.wechat.com"
    - "+.qpic.cn"
    - "+.qq.com"
    - "+.wechatapp.com"
    - "+.vivox.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。
# pr: &pr {type: select, proxies: [🚀 默认代理, 🔯 香港故转, 🔯 日本故转, ♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🌐 全部节点, 直连]}
proxy-groups:
  - {name: GoogleFCM, type: select, proxies: [DIRECT, HK, TW, SG, JP, US, AUTO, SELECT]}
  - {name: Outlook, type: select, proxies: [DIRECT, HK, TW, SG, JP, US, AUTO, SELECT]}
  - {name: PT, type: select, proxies: [DIRECT, HK, TW, SG, JP, US, AUTO, SELECT]}
  - {name: X, type: select, proxies: [US Fallback, US, JP, SG, TW, HK, AUTO, SELECT, DIRECT]}
  - {name: Youtube, type: select, proxies: [US Fallback, US, JP, SG, TW, HK, AUTO, SELECT, DIRECT]}
  - {name: Disney, type: select, proxies: [TW Fallback, TW, HK, SG, JP, US, AUTO, SELECT, DIRECT]}
  - {name: Netflix, type: select, proxies: [TW Fallback, TW, HK, SG, JP, US, AUTO, SELECT, DIRECT]}
  - {name: Cryptocurrency, type: select, proxies: [TW Fallback, TW, HK, SG, JP, US, AUTO, SELECT, DIRECT]}
  - {name: AI, type: select, proxies: [US Fallback, US, JP, SG, TW, HK, AUTO, SELECT, DIRECT]}
  - {name: GamesCN, type: select, proxies: [DIRECT, HK, TW, SG, JP, US, AUTO, SELECT]}
  - {name: Games, type: select, proxies: [HK Fallback, HK, TW, SG, JP, US, AUTO, SELECT, DIRECT]}
  - {name: Google, type: select, proxies: [US Fallback, US, JP, SG, TW, HK, AUTO, SELECT, DIRECT]}
  - {name: Microsoft, type: select, proxies: [US Fallback, US, JP, SG, TW, HK, AUTO, SELECT, DIRECT]}
  - {name: AppleCN, type: select, proxies: [DIRECT, HK, TW, SG, JP, US, AUTO, SELECT]}
  - {name: Apple, type: select, proxies: [HK Fallback, HK, TW, SG, JP, US, AUTO, SELECT, DIRECT]}
  - {name: Global Direct, type: select, proxies: [DIRECT, HK, TW, SG, JP, US, AUTO, SELECT]}
  - {name: CN Direct, type: select, proxies: [DIRECT, HK, TW, SG, JP, US, AUTO, SELECT]}
  - {name: Final, type: select, proxies: [HK Fallback, TW Fallback, US Fallback, HK, TW, SG, JP, US, AUTO, SELECT, DIRECT]}
  - {name: HK Fallback, type: fallback, proxies: [HK, TW, SG, JP, US], url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}
  - {name: TW Fallback, type: fallback, proxies: [TW, HK, SG, JP, US], url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}
  - {name: US Fallback, type: fallback, proxies: [US, JP, SG, TW, HK], url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}
  - {name: HK, type: url-test, include-all: true, filter: "(?i)(香港|港|hong ?kong|hk).*", url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}
  - {name: TW, type: url-test, include-all: true, filter: "(?i)(台湾|臺灣|台|taiwan|tw).*", url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}
  - {name: SG, type: url-test, include-all: true, filter: "(?i)(新加坡|坡|singapore|sg).*", url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}
  - {name: JP, type: url-test, include-all: true, filter: "(?i)(日本|日|japan|jp).*", url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}
  - {name: US, type: url-test, include-all: true, filter: "(?i)(美国|美國|美|united ?states|us).*", url: "http://cp.cloudflare.com/generate_204", interval: 300, tolerance: 50}

# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
rules:
  - RULE-SET,GoogleFCM,GoogleFCM
  - RULE-SET,PT,PT
  - RULE-SET,Outlook,Outlook
  - RULE-SET,X,X
  - RULE-SET,Youtube,Youtube
  - RULE-SET,Disney,Disney
  - RULE-SET,Netflix,Netflix
  - RULE-SET,Cryptocurrency,Cryptocurrency
  - RULE-SET,AI,AI
  - RULE-SET,GamesCN,GamesCN
  - RULE-SET,Games,Games
  - RULE-SET,Google,Google
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,AppleCN,AppleCN
  - RULE-SET,Apple,Apple
  - RULE-SET,Global Direct,Global Direct
  - RULE-SET,CN Direct,CN Direct
  - RULE-SET,Final,Final

# 规则集
