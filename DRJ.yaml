######### 锚点 start #######
# 策略组相关
pr: &pr {type: select, proxies: [默认, 自动选择, 香港, 香港自动选择, 台湾, 台湾自动选择, 新加坡, 新加坡自动选择, 日本, 日本自动选择, 美国, 美国自动选择, 英国, 英国自动选择, 其它地区, 全部节点, 直连]}
# 这里是订阅更新和延迟测试相关的
p: &p {type: http, interval: 3600, health-check: {enable: true, url: "https://www.gstatic.com/generate_204", interval: 300}}
######### 锚点 end #######

# url 里填写自己的订阅，名称不能重复
proxy-providers:
  multisubs:
    <<: *p
    url: "https://ssb.chinnsenn.com/download/collection/mihomo"

ipv6: true
allow-lan: true
mixed-port: 7890
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/gh-pages.zip"

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxy-groups:
- {name: 默认, type: select, proxies: [自动选择, 直连, 香港, 香港自动选择, 台湾, 台湾自动选择, 新加坡, 新加坡自动选择, 日本, 日本自动选择, 美国, 美国自动选择, 英国, 英国自动选择, 其它地区, 全部节点]}
- {name: 国内, type: select, proxies: [直连, 默认, 香港, 香港自动选择, 台湾, 台湾自动选择, 新加坡, 新加坡自动选择, 日本, 日本自动选择, 美国, 美国自动选择, 英国, 英国自动选择, 其它地区, 自动选择]}
- {name: 其他, type: select, proxies: [直连, 默认, 香港, 香港自动选择, 台湾, 台湾自动选择, 新加坡, 新加坡自动选择, 日本, 日本自动选择, 美国, 美国自动选择, 英国, 英国自动选择, 其它地区, 自动选择]}

# 具体服务策略组
## 加密货币
- {name: Crypto, <<: *pr}

## 游戏服务
- {name: Epic_Games, <<: *pr}
- {name: Nintendo, <<: *pr}
- {name: PlayStation, <<: *pr}
- {name: SteamCN, <<: *pr}
- {name: Steam, <<: *pr}

## 社交媒体
- {name: Telegram, <<: *pr}
- {name: X, <<: *pr}

## 流媒体服务
- {name: BBC, <<: *pr}
- {name: DisneyPlus, <<: *pr}
- {name: Netflix, <<: *pr}
- {name: Spotify, <<: *pr}
- {name: Tiktok, <<: *pr}
- {name: YouTube, <<: *pr}

## 科技服务
- {name: Apple, <<: *pr}
- {name: Outlook, <<: *pr}
- {name: Microsoft, <<: *pr}
- {name: Google, <<: *pr}
- {name: OpenAI, <<: *pr}

# 地区分组
- {name: 香港, type: select, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
- {name: 台湾, type: select, include-all: true, filter: "(?i)台|tw|taiwan"}
- {name: 新加坡, type: select, include-all: true, filter: "(?i)(新|sg|singapore)"}
- {name: 日本, type: select, include-all: true, filter: "(?i)日|jp|japan"}
- {name: 美国, type: select, include-all: true, filter: "(?i)美|us|unitedstates|united states"}
- {name: 英国, type: select, include-all: true, filter: "(?i)(英|uk|unitedkingdom|united kingdom)"}
- {name: 其它地区, type: select, include-all: true, filter: "(?i)^(?!.*(?:香港|新加坡|日本|美国|英国|中国|港|hk|hongkong|台|tw|taiwan|新|sg|singapore|日|jp|japan|美|us|unitedstates|英|uk|unitedkingdom|united kingdom)).*"}
- {name: 自动选择, type: url-test, include-all: true, filter: "直连"}
- {name: 全部节点, type: select, include-all: true}

- {name: 香港自动选择, type: url-test, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
- {name: 台湾自动选择, type: url-test, include-all: true, filter: "(?i)台|tw|taiwan"}
- {name: 新加坡自动选择, type: url-test, include-all: true, filter: "(?i)(新|sg|singapore)"}
- {name: 日本自动选择, type: url-test, include-all: true, filter: "(?i)日|jp|japan"}
- {name: 美国自动选择, type: url-test, include-all: true, filter: "(?i)美|us|unitedstates|united states"}
- {name: 英国自动选择, type: url-test, include-all: true, filter: "(?i)(英|uk|unitedkingdom|united kingdom)"}

proxies:
- name: "直连"
  type: direct
  udp: true

